<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <!-- 统计块-->
    <div class="layui-col-sm6 layui-col-md3">
      <div class="layui-card">
        <div class="layui-card-header">
          使用人数
          <span class="layui-badge layui-bg-blue layuiadmin-badge">周</span>
        </div>
        <div class="layui-card-body layuiadmin-card-list">
          <p class="layuiadmin-big-font">2000</p>
          <p>
            总使用人数
            <span class="layuiadmin-span-color">44321 <i class="layui-inline layui-icon layui-icon-flag"></i></span>
          </p>
        </div>
      </div>

    </div>
    <div class="layui-col-sm6 layui-col-md3">
      <div class="layui-card">
        <div class="layui-card-header">
          充值金额
          <span class="layui-badge layui-bg-cyan layuiadmin-badge">月</span>
        </div>
        <div class="layui-card-body layuiadmin-card-list">
          <p class="layuiadmin-big-font">￥33,555</p>
          <p>
            总充值金额
            <span class="layuiadmin-span-color">￥341222 <i class="layui-inline layui-icon layui-icon-face-smile-b"></i></span>
          </p>
        </div>
      </div>
    </div>
    <div class="layui-col-sm6 layui-col-md3">
      <div class="layui-card">
        <div class="layui-card-header">
          注销人数
          <span class="layui-badge layui-bg-green layuiadmin-badge">年</span>
        </div>
        <div class="layui-card-body layuiadmin-card-list">

          <p class="layuiadmin-big-font">10</p>
          <p>
            总注销人数
            <span class="layuiadmin-span-color">*** <i class="layui-inline layui-icon layui-icon-dollar"></i></span>
          </p>
        </div>
      </div>
    </div>
    <div class="layui-col-sm6 layui-col-md3">
      <div class="layui-card">
        <div class="layui-card-header">
          活跃用户
          <span class="layui-badge layui-bg-orange layuiadmin-badge">月</span>
        </div>
        <div class="layui-card-body layuiadmin-card-list">

          <p class="layuiadmin-big-font">12245</p>
          <p>
            最近一个月
            <span class="layuiadmin-span-color">40233 <i class="layui-inline layui-icon layui-icon-user"></i></span>
          </p>
        </div>
      </div>
    </div>
    <!-- 统计块-->
    <div class="layui-col-md8">
      <div class="layui-row layui-col-space15">
        <!-- 数据概览-->
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">数据概览</div>
            <div class="layui-card-body">
              <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                <div carousel-item id="LAY-index-dataview">
                  <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 数据概览-->
      </div>
    </div>
    <div class="layui-col-md4">
      <div class="layui-card">
        <div class="layui-card-header">实时监控</div>
        <div class="layui-card-body layadmin-takerates">
          <div class="layui-progress" lay-showPercent="yes">
            <h3>CPU使用率</h3>
            <div class="layui-progress-bar" lay-percent="58%"></div>
          </div>
          <div class="layui-progress" lay-showPercent="yes">
            <h3>内存占用率</h3>
            <div class="layui-progress-bar layui-bg-red" lay-percent="90%"></div>
          </div>
        </div>
      </div>
      <div class="layui-card">
        <div class="layui-card-header">版本信息</div>
        <div class="layui-card-body layui-text">
          <table class="layui-table">
            <colgroup>
              <col width="100">
              <col>
            </colgroup>
            <tbody>
            <tr>
              <td>当前版本</td>
              <td>
                <script type="text/html" template>
                  v{{ layui.admin.v }}
                  <a href="http://192.168.0.220/yanghb/fish-boss/commits/master" target="_blank" style="padding-left: 15px;">更新日志</a>
                </script>
              </td>
            </tr>
            <tr>
              <td>基于框架</td>
              <td>
                <script type="text/html" template>
                  layui-v{{ layui.v }}
                </script>
              </td>
            </tr>
            <tr>
              <td>数据库</td>
              <td>MySql 8.0.23</td>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">动态</div>
        <div class="layui-card-body">
          <dl class="layuiadmin-card-status">
            <dd>
              <div class="layui-status-img">
                <a href="javascript:;">
                  <img src="https://www.gravatar.com/avatar/1aac30fd7cee10371b1c55d1be35dd58?s=72&d=identicon">
                </a>
              </div>
              <div>
                <p>充值：张三充值了20元</p>
                <span>2020-03-23 20:59:59</span>
              </div>
            </dd>
            <dd>
              <div class="layui-status-img">
                <a href="javascript:;">
                  <img src="https://www.gravatar.com/avatar/1aac30fd7cee10371b1c55d1be35dd58?s=72&d=identicon">
                </a>
              </div>
              <div>
                <p>挂失：李四申请了挂失</p>
                <span>2020-03-22 12:00:00</span>
              </div>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/layuiadmin/layui/layui.js?t=1}"></script>
<script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','console']);
</script>
</body>
</html>
